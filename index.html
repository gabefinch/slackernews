<!DOCTYPE html>
<html lang="en" ng-app="slackerNews">
  <head>
    <meta charset="UTF-8">
    <title>Slacker News</title>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="services/LinkFactory.js"></script>
    <script src="services/UtilityFactory.js"></script>
    <script src="controllers/LinkCtrl.js"></script>
    <script src="controllers/CommentCtrl.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-paper.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    </head>
    <body>
      <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <ul class="nav navbar-nav">
              <li><a ui-sref="newsList">Home</a></li>
              <li><a ng-click="LinkFactory.login()">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
      <div ui-view></div>
    </div>
  </body>
</html>
